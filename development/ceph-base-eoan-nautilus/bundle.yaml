machines:
  '0':
    series: eoan
  '1':
    series: eoan
  '2':
    series: eoan
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: eoan
applications:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: distro
    to:
    - 'lxd:0'
    - 'lxd:1'
    - 'lxd:2'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      source: distro
    to:
    - '0'
    - '1'
    - '2'

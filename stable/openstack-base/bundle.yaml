applications:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon-48
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
      source: distro-proposed
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd-303
    num_units: 3
    options:
      osd-devices: /dev/sdb /dev/vdb
      source: distro-proposed
    to:
    - '0'
    - '1'
    - '2'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw-288
    num_units: 1
    options:
      source: distro-proposed
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder-303
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph-256
    num_units: 0
  cinder-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  dashboard-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-297
    num_units: 1
    options:
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:2
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-314
    num_units: 1
    options:
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:0
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  mysql-innodb-cluster:
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-286
    num_units: 1
    options:
      enable-ml2-port-security: true
      flat-network-providers: physnet1
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers-next/neutron-api-plugin-ovn
  neutron-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-345
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:0
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-316
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: distro-proposed
    to:
    - '0'
    - '1'
    - '2'
  nova-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-39
    num_units: 0
    series: bionic
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-304
    num_units: 1
    options:
      openstack-origin: distro-proposed
    to:
    - lxd:1
  ovn-central:
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: distro-proposed
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ovn-chassis:
    charm: cs:~openstack-charmers-next/ovn-chassis
    comment: 'Please update the `bridge-interface-mappings` to values suitable for
      the

      hardware used in your deployment.  See the referenced documentation at

      the top of this file.

      '
    options:
      bridge-interface-mappings: br-ex:eno2
      ovn-bridge-mappings: physnet1:br-ex
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    options:
      openstack-origin: distro-proposed
      worker-multiplier: 0.25
    to:
    - lxd:2
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-102
    num_units: 1
    to:
    - lxd:2
  vault:
    charm: cs:vault-39
    num_units: 1
    to:
    - lxd:0
  vault-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
